    <script>
        var currentUser

        function populateInfo() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {

                    currentUser = db.collection("users").doc(user.uid)
                    currentUser.get()
                        .then(userDoc => {
                            var userName = userDoc.data().name;
                            var userEmail = userDoc.data().email;
                            var userTelephone = userDoc.data().telephone;
                            var userNationality = userDoc.data().nationality;

                            if (userName != null) {
                                document.getElementById("nameInput").value = userName;
                            }
                            if (userEmail != null) {
                                document.getElementById("emailInput").value = userEmail;
                            }
                            if (userTelephone != null) {
                                document.getElementById("phoneInput").value = userTelephone;
                            }
                            if (userNationality != null) {
                                document.getElementById("regionInput").value = userNationality;
                            }
                        })
                } else {
                    console.log("No user is signed in");
                }
            });
        }

        populateInfo();

        function editUserInfo() {
            document.getElementById('personalInfoFields').disabled = false;
        }

        function saveUserInfo() {
            userName = document.getElementById('nameInput').value;
            userEmail = document.getElementById('emailInput').value;
            userTelephone = document.getElementById('phoneInput').value;
            userNationality = document.getElementById('regionInput').value;

            currentUser.update({
                    name: userName,
                    email: userEmail,
                    telephone: userTelephone,
                    nationality: userNationality
                })
                .then(() => {
                    console.log("Document successfully updated!");
                })
            document.getElementById('personalInfoFields').disabled = true;
        }

        function insertName() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    currentUser = db.collection("users").doc(user.uid)
                    currentUser.get()
                        .then(userDoc => {
                            var user_Name = userDoc.data().name;
                            console.log(user_Name);
                            $("#name-goes-here").text(user_Name);
                        })
                } else {
                    console.log("no user is signed in")
                }
            })
        }
        insertName();

     

        function AddUploadListener() {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    const fileInput = document.getElementById("avatar"); 
                    const image = document.getElementById("avatar-img"); 

                    fileInput.addEventListener('change', function (e) {

                        var blob = URL.createObjectURL(e.target.files[0]);
                        var targetfile = (e.target.files[0]);

                        image.src = blob;

                        addImage(user.uid, targetfile);
                        
                    });
                }
            });
        }

        AddUploadListener("user");


        function addImage(userid, pickedfile) {
            var storageRef = storage.ref("avatar-images/" + userid + ".jpg"); 
            var metadata = {
                contentType: 'image/jpeg',
            };

            storageRef.put(pickedfile, metadata)
                .then(function () {
                    storageRef.getDownloadURL() 
                        .then(function (url) {
                            alert("Image uploaded successfully!");
                            console.log(url); 
                            db.collection("users").doc(userid).update({
                                "avatarpic": url
                            })
                        })
                });
        }


        function ShowNewAvatar() {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    db.collection("users").doc(user.uid).get()
                        .then(function (snap) {
                            var pic = snap.data().avatarpic;
                            $("#avatar-img").attr("src", pic);
                        })
                } else {
                    console.log("No user is signed in")
                }
            });
        }
        ShowNewAvatar();

    </script>
