    <div id="container">
        <h1 id="title">Please fill out the form to get receive most accurate information</h1>

        <form action="">
            <div id="list">
                <div><label for="country" style="font-weight: bold;">Destination
                        Country</label><span
                        style="color: red !important; display: inline; float: none;">*</span></div>
                <select id="country" name="country" class="form-control" onchange="searchCountry()">
                    <option value="" disabled selected>Select your destination</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>Japan</option>
                    <option>NewZealand</option>
                    <option>Singapore</option>
                    <option>Thailand</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                </select>
            </div>
            <div id="list_nationality">
                <div><label for="nationality" style="font-weight: bold;">Nationality</label><span
                        style="color: red !important; display: inline; float: none;">*</span></div>
                <select id="nationality" name="nationality" class="form-control"
                    onchange="searchCountry()">
                    <option value="" disabled selected>Select your destination</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>Japan</option>
                    <option>New Zealand</option>
                    <option>Singapore</option>
                    <option>Thailand</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                </select>
            </div>
            <h6>Country of residence:</h6>
            <select class="form-control">
                <option>--Select one--</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Italy">Italy</option>
                <option value="Netherlands">Netherlands</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Norway">Norway</option>
                <option value="Switzerland">Switzerland</option>
            </select>
            <h6>Purpose of stay:</h6>
            <select class="form-control">
                <option>--Select one--</option>
                <option value="Tourism">Tourism</option>
                <option value="Business">Business</option>
                <option value="Study">Study</option>
                <option value="Duty">Duty</option>
            </select>
            <h6>Transit country?</h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios1"
                    id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios1"
                    id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    No
                </label>
            </div>
            <br>
            <br>
            <a id="submitBtn" onclick="" href="#">Submit</a>
            <input type="reset" value="Reset" id="reset">
        </form>
